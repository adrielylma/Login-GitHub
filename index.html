<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/203aa7e6d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>Sign in to GitHub - GitHub</title>
</head>
<body>
    <header class="header">
        <i class="fa-brands fa-github"></i>
    </header>
    <main>
        <section class="login">
            <h1>Sign in to GitHub</h1>
        </section>
        <form action="/login" method="post">
            <div class="container">
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username">
                <div class="password-container">
                    <label for="password" class="label-with-link">Password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password">
                <button type="submit">Sign in</button>
            </div>
        </form>
        <section class="footer-container">
            <a href="#">Sign in with a passkey</a>
            <p>New to GitHub? <a href="#"> Create an account</a></p>
        </section>
    </main>
    <footer>
        <nav class="footer">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Docs</a>
            <a href="#">Contact GitHub Support</a>
            <a href="#">Manage cookies</a>
            <a href="#">Do not share my personal information</a>
        </nav>
    </footer>
</body>
</html>
